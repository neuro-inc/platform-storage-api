permissionExpirationInterval: 60
permissionForgettingInterval: 600
keepAliveTimeout: 900

platform:
  clusterName: default
  authUrl: http://platform-auth:8080
  adminUrl: http://platform-admin:8080
  configUrl: http://platform-config:8080
  token:
    valueFrom:
      secretKeyRef:
        name: platformservices-secret
        key: storage_token

ingress:
  enabled: true
  ingressClassName: traefik
  hosts: [dev.neu.ro]
  annotations:
    traefik.ingress.kubernetes.io/router.pathmatcher: PathPrefix
    external-dns.platform.neuromation.io: "true"

service:
  annotations:
    traefik.ingress.kubernetes.io/service.sticky.cookie: "true"
    traefik.ingress.kubernetes.io/service.sticky.cookie.name: NEURO_STORAGEAPI_SESSION

storages:
- type: pvc
  claimName: pvc-platform-storage

cors:
  origins:
  - http://localhost:8000
  - https://master--neuro-web.netlify.app
  - https://master--megafon-web.netlify.app
  - https://master--mts-web.netlify.app
  - https://master--minzdav-web.netlify.app

