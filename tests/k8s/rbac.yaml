apiVersion: v1
kind: ServiceAccount
metadata:
  name: storage-admission-controller

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: storage-admission-controller
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: storage-admission-controller
subjects:
  - kind: ServiceAccount
    name: storage-admission-controller
    namespace: default
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: storage-admission-controller

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: storage-admission-controller
rules:
  - apiGroups: [ "" ]
    resources: [ "persistentvolumeclaims" ]
    verbs: [ "get", "list", "watch" ]
  - apiGroups: [ "" ]
    resources: [ "persistentvolumes" ]
    verbs: [ "get", "list", "watch" ]
  - apiGroups: [ "" ]
    resources: [ "secrets" ]
    verbs: [ "get", "list", "watch", "create", "update", "patch" ]
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["mutatingwebhookconfigurations", "validatingwebhookconfigurations"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: storage-admission-controller

subjects:
  - kind: ServiceAccount
    name: storage-admission-controller
    namespace: default
roleRef:
  kind: ClusterRole
  name: storage-admission-controller
  apiGroup: rbac.authorization.k8s.io
