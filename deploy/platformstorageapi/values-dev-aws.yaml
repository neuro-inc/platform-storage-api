platform:
  token:
    valueFrom:
      secretKeyRef:
        name: platformservices-secret
        key: storage_token

resources:
  requests:
    cpu: "0.1"
    memory: "300Mi"
  limits:
    cpu: "0.2"
    memory: "600Mi"

secrets: []

ingress:
  hosts: [dev.neu.ro]
